<!--<div></div>
块级的块标签，用于在效果中 定义一块，默认占满一行，进行内容的显示
<span></span>
行级的块标签，用于在效果中 一行上定义一个块，进行内容显示。
①span有多少内容，就会占用多大空间。
②Span不会自动换行，适用于少量数据展示
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>div11111111111111111111</div>
    <div>div22222222222222222222</div>
    <span>我是span111111111111111</span>
    <span>我是span222222222222222</span>
</body>

</html>
