<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<!--
        <form></form>标签,有两个重要的属性。
用于在效果中定义一个表单，用于提交用户填写的数据。
(1)action:将数据提交到何处。
默认提交到本页。

本机内网路径：
相对路径：
绝对路径：

互联网路径：
http://www.baidu.com/xxx

(2)method:将数据以何种方式提交
默认为：get
提交方式可定义：get 或者 post

Get提交方式特点：把数据拼接到地址栏上
Post提交方式特点：没有把提交数据拼接到地址栏上。请求体


Get和post提交方式区别：
①get提交的参数列表拼接到了地址栏后面
post方式不会 拼接地址栏

②get方式提交的数据 敏感信息不安全
Post方式提交的数据 相对安全

③get方式提交的数据量 有限的
Post方式从理论上提交的数据量 无限大

尽量使用post方式提交表单

    -->

<body>
    <form>
        <input type="text" name="uname" />
        <input type="submit" />
        <!--
            上述内容提交之后，默认提交到本页，如下所示：
            file:///C:/Users/26286/Desktop/1/html/demo027/test.html?uname=yang-->
    </form>
</body>

</html>
