<!--
   <th></th>
表格的表头单元格标签，用于在效果中定义一个表格行中的表头单元格
<th>和<td>唯一区别：<th>内容 居中加粗
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    <table border="1px">
        <tr>
            <th>姓名</th>
            <th>语文</th>
            <th>数学</th>
            <th>英语</th>
        </tr>
        <tr>
            <td>yang</td>
            <td>99</td>
            <td>100</td>
            <td>120</td>
        </tr>
        <tr>
            <td>zhang</td>
            <td>100</td>
            <td>98</td>
            <td>150</td>
        </tr>
    </table>
    <table border="1px" width="100%">
        <tr>
            <th>姓名</th>
            <th>语文</th>
            <th>数学</th>
            <th>英语</th>
        </tr>
        <tr>
            <td>yang</td>
            <td>99</td>
            <td>100</td>
            <td>120</td>
        </tr>
        <tr>
            <td>zhang</td>
            <td>100</td>
            <td>98</td>
            <td>150</td>
        </tr>
    </table>
</body>

</html>
