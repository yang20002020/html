<!--
    表格标签
    表格的书写顺序：
步骤1：定义一个表格 <table></table>
步骤2：定义表格中的一行  <tr></tr>
步骤3：在表格一行中定义单元格 <td></td>   内容就可以写在单元格中
-->>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    <table>
        <tr>
            <td>姓名</td>
            <td>语文</td>
            <td>数学</td>
            <td>英语</td>
        </tr>
        <tr>
            <td>yang</td>
            <td>99</td>
            <td>100</td>
            <td>120</td>
        </tr>
        <tr>
            <td>zhang</td>
            <td>100</td>
            <td>98</td>
            <td>150</td>
        </tr>
    </table>
</body>

</html>
