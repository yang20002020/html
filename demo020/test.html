<!--
  单选框 默认选中状态
-->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <form>
    用户名：<input type="text" name="username" value="zhangsan" /> <br />
    密码： <input type="password" name="password" value="123" /> <br />

    性别: <input type="radio" checked="checked" />男<input type="radio" />女 <br />
    <!-- checked:设置单选框/复选框的默认选中状态-->
    性别: <input type="radio" name="sex" value="man" />男<input type="radio" name="sex" value="woman" />女 <br />
    <input type="submit" />
    <!--           
         用户名和密码都可以提前确认value的默认值；
         文本框 用户可以自由输入内容，所以value属性可以不指定；  
         -->
  </form>
</body>

</html>
